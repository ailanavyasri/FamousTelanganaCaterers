<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | FTC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    .section {
      padding: 60px 20px;
      overflow: hidden;
    }

    .logo-title-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .logo-slide {
      animation: slideLogo 1.5s ease forwards;
      opacity: 0;
    }

    .title-slide {
      animation: riseTitle 1.5s ease 0.5s forwards;
      opacity: 0;
    }

    .logo-title-wrapper img {
      height: 80px;
    }

    .logo-title-wrapper h2 {
      margin: 0;
      font-weight: 600;
    }

    @keyframes slideLogo {
      from {
        transform: translateX(-50%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes riseTitle {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

   .social-icons a {
  font-size: 3rem;         /* Bigger size for all icons */
  width: 60px;
  height: 60px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin: 10px;
  border-radius: 50%;
  text-decoration: none;
  transition: transform 0.3s;
}

    .icon1 {
      animation: slideFromLeft 1s ease forwards;
      animation-delay: 0.3s;
    }

    .icon2 {
      animation: slideFromRight 1s ease forwards;
      animation-delay: 0.6s;
    }

    .icon3 {
      animation: slideFromLeft 1s ease forwards;
      animation-delay: 0.9s;
    }

    .icon4 {
      animation: slideFromRight 1s ease forwards;
      animation-delay: 1.2s;
    }
    .icon5 {
  animation: slideFromLeft 1s ease forwards;
  animation-delay: 1.5s;
}


    @keyframes slideFromLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideFromRight {
      from {
        transform: translateX(50px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .social-icons a {
  font-size: 2.5rem;
  opacity: 0;
  transition: transform 0.3s;
}

/* Brand colors */
.social-icons a .fa-envelope    { color: #d44638; }  /* Gmail Red */
.social-icons a .fa-phone       { color: #28a745; }  /* Green for calls */
.social-icons a .fa-instagram   { color: #C13584; }  /* Instagram pink */
.social-icons a .fa-facebook    { color: #3b5998; }  /* Facebook blue */
.social-icons a .fa-whatsapp    { color: #25D366; }  /* WhatsApp green */

/* Optional: Zoom effect on hover */
.social-icons a:hover {
  transform: scale(1.2);
}

  </style>
</head>
<body>

  <section class="section text-center">
    <div class="container">
      <div class="logo-title-wrapper">
        <img src="tclogo.png" alt="FTC Logo" class="logo-slide" />
        <h2 class="title-slide">Telangana Caterers</h2>
      </div>

      <h3 class="mt-2">Contact Us</h3>

      <div class="social-icons">
        <a href="tel:+917569007014" class="icon1"><i class="fas fa-phone"></i></a> PHONE
        <a href="https://wa.me/917569007014" target="_blank" class="icon2"><i class="fab fa-whatsapp"></i> </a>WHATSAPP
        <a href="https://instagram.com/yourpage" target="_blank" class="icon3"><i class="fab fa-instagram"></i></a>INSTAGRAM
        <a href="mailto:famoustelangana@gmail.com" class="icon4"><i class="fas fa-envelope"></i></a>MAIL
        <a href="https://facebook.com/yourpage" target="_blank" class="icon5"><i class="fab fa-facebook"></i></a>FACEBOOK
      </div>
    </div>
  </section>

</body>
</html>
