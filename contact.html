<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | FTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    .section {
      padding: 60px 20px;
    }

    .logo-title-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    .logo-title-wrapper img {
      height: 90px;
      animation: slideLogo 1.5s ease forwards;
      opacity: 0;
    }

    .logo-title-wrapper h2 {
      font-size: 2.7rem;
      font-weight: 700;
      margin: 0;
      animation: riseTitle 1.5s ease 0.5s forwards;
      opacity: 0;
    }

    h3 {
      font-size: 2.2rem;
      margin-bottom: 40px;
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 1.6rem;
      font-weight: 600;
      opacity: 0;
    }

    .icon1 { animation: slideFromLeft 1s ease forwards; animation-delay: 0.3s; }
    .icon2 { animation: slideFromRight 1s ease forwards; animation-delay: 0.6s; }
    .icon3 { animation: slideFromLeft 1s ease forwards; animation-delay: 0.9s; }
    .icon4 { animation: slideFromRight 1s ease forwards; animation-delay: 1.2s; }
    .icon5 { animation: slideFromLeft 1s ease forwards; animation-delay: 1.5s; }

    .social-icons a {
      font-size: 2.7rem;
      width: 70px;
      height: 70px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    /* Keyframe Animations */
    @keyframes slideLogo {
      from { transform: translateX(-50px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    @keyframes riseTitle {
      from { transform: translateY(40px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideFromLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideFromRight {
      from { transform: translateX(50px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    /* Icon Colors */
    .fa-envelope  { color: #d44638; }
    .fa-phone     { color: #28a745; }
    .fa-instagram { color: #C13584; }
    .fa-facebook  { color: #3b5998; }
    .fa-whatsapp  { color: #25D366; }

    /* Responsive */
    @media (max-width: 768px) {
      .logo-title-wrapper h2 {
        font-size: 2rem;
        text-align: center;
      }
      h3 {
        font-size: 1.7rem;
      }
      .social-item {
        font-size: 1.3rem;
      }
      .social-icons a {
        font-size: 2.3rem;
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

<section class="section text-center">
  <div class="container">
    <!-- Animated Logo & Title -->
    <div class="logo-title-wrapper">
      <img src="tclogo.png" alt="FTC Logo" />
      <h2>Telangana Caterers</h2>
    </div>

    <h3>Contact Us</h3>

    <!-- Contact Methods with Animation -->
    <div class="social-icons">
      <div class="social-item icon1">
        <a href="tel:+917569007014"><i class="fas fa-phone"></i></a>
        <span>WHATSAPP</span>
      </div>
      <div class="social-item icon2">
        <a href="https://wa.me/917569007014" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <span>WHATSAPP</span>
      </div>
      <div class="social-item icon3">
        <a href="https://instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
        <span>INSTAGRAM</span>
      </div>
      <div class="social-item icon4">
        <a href="mailto:famoustelangana@gmail.com"><i class="fas fa-envelope"></i></a>
        <span>EMAIL</span>
      </div>
      <div class="social-item icon5">
        <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
        <span>FACEBOOK</span>
      </div>
    </div>
  </div>
</section>

</body>
</html>
