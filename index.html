<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Famous Telangana Caterers</title>

  <!-- Favicon -->
  <link rel="icon" href="tclogo.png" type="image/x-icon" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.3rem;
      margin-top: 10px;
      font-weight: 400;
    }

    .navbar-brand {
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .hero h1 {
  font-size: 3.5rem;
  font-weight: 700;
  opacity: 0;
  transform: scale(0.5);
  animation: popIn 1s ease-out 0.2s forwards;
}

.hero p {
  font-size: 1.3rem;
  margin-top: 10px;
  font-weight: 400;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 1s ease-out 1s forwards;
}

.hero h1 {
  font-size: 3.5rem;
  font-weight: 700;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeUp 1s ease-out 0.2s forwards;
}

.hero p {
  font-size: 1.3rem;
  margin-top: 10px;
  font-weight: 400;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeUp 1s ease-out 0.6s forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


  </style>
</head>
<script>
  setTimeout(() => {
    window.location.href = "home.html";
  }, 2500); 
</script>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Famous Telangana Caterers</h1>
      <p>Delighting your events with authentic Telangana flavors <br>~<strong>Taste Your Celebration!</strong></p>
    </div>
  </section>

</body>
</html>
